name: Build and Test Docker App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Chrome dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip xvfb libxi6 libgconf-2-4 \
            libnss3 libxss1 libappindicator1 libindicator7 libgbm-dev

        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

    - name: Build and start Docker services
      working-directory: gestion-app
      run: docker compose up -d --build

    - name: Wait for services to initialize
      run: sleep 10

    - name: Install test dependencies and run Selenium test
      working-directory: gestion-app
      run: |
        pip install selenium webdriver-manager
        python3 test_login.py

    - name: Stop containers
      working-directory: gestion-app
      run: docker compose down

